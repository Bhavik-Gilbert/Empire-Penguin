{% extends 'base.html' %}

{% block body %}

        <h1>Signup</h1>

        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Sign up" class="btn btn-sm btn-light btn-outline-dark">
        <a href="{% url 'login' %}"" class="btn btn-sm btn-light btn-outline-primary">Login</a>
    </form>
{% endblock %}
